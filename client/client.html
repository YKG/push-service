<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <title>Test</title>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript">
            var noSupportMessage = "Your browser cannot support WebSocket!";
            var ws;

            function appendMessage(message) {
                $('body').append(message);
            }

            function connectSocketServer() {
                var support = "MozWebSocket" in window ? 'MozWebSocket' : ("WebSocket" in window ? 'WebSocket' : null);

                appendMessage("* " + support + "<br/>");
                if (support == null) {
                    appendMessage("* " + noSupportMessage + "<br/>");
                    return;
                }

                appendMessage("* Connecting to server ..<br/>");
                // create a new websocket and connect
                ws = new window[support]('ws://127.0.0.1:29080');
                
                //ws.binaryType = "arraybuffer";

                // when data is comming from the server, this metod is called
                ws.onmessage = function (evt) {
                    if (evt.data) {
                        //drawImage(evt.data);
                        //drawToCanvas(evt.data);
                        $("#msg").text(evt.data);
                        // updateImg();
                    }
                };

                // when the connection is established, this method is called
                ws.onopen = function () {
                    appendMessage('* Connection open<br/>');
                    // $('#messageInput').attr("disabled", "");
                    $('#sendButton').attr("disabled", "");
                    $('#connectButton').attr("disabled", "disabled");
                    $('#disconnectButton').attr("disabled", "");
                    sendAuthInfo();
                };

                // when the connection is closed, this method is called
                ws.onclose = function () {
                    appendMessage('* Connection closed<br/>');
                    // $('#messageInput').attr("disabled", "disabled");
                    $('#sendButton').attr("disabled", "disabled");
                    $('#connectButton').attr("disabled", "");
                    $('#disconnectButton').attr("disabled", "disabled");
                }
            }

            function sendAuthInfo() {
                if (ws) {
                    var messageBox = $('#messageInput');
                    const id = messageBox.val();
                    const payload = {type: 'auth', data: {userId: id, ts: Date.now()}};
                    ws.send(JSON.stringify(payload));
                }
            }

            function sendMessage() {
                sendAuthInfo();
            }

            function disconnectWebSocket() {
                if (ws) {
                    ws.close();
                }
            }

            function connectWebSocket() {
                connectSocketServer();
            }

            window.onload = function () {
                // $('#messageInput').attr("disabled", "disabled");
                $('#sendButton').attr("disabled", "disabled");
                $('#disconnectButton').attr("disabled", "disabled");
            }

            function binaryToDataURL2(inputArray){
                console.log(new Uint8Array(inputArray).length);
                var blob = new Blob(new Uint8Array(inputArray), {'type' : 'image/gif'});
                return URL.createObjectURL(blob);
            }

            function binaryToDataURL(inputArray){
                //var base64 = btoa(String.fromCharCode.apply(null, inputArray));
                var base64 = btoa(String.fromCharCode.apply(null, new Uint8Array(inputArray)));
                var uri = 'data:image/gif;base64,' + base64;
                return uri;
            }

            function drawToCanvas(binaryArray){
                var canvas = document.createElement('canvas');
                var context = canvas.getContext('2d');
                var img = new Image();
                img.onload = function(){
                    context.drawImage(img, 0, 0);
                };
                img.onerror = function(e){
                    console.log('Error during loading image:', e);
                };
                img.src = binaryToDataURL2(binaryArray);

                var div = document.getElementById('img');
                div.appendChild(img);
            }

            function drawImage(data) {
                var imageWidth = 73, imageHeight = 73; // hardcoded width & height. 
                var byteArray = new Uint8Array(data);

                var canvas = document.createElement('canvas');
                canvas.width = imageWidth;
                canvas.height = imageHeight;
                var ctx = canvas.getContext('2d');

                var imageData = ctx.getImageData(0, 0, imageWidth, imageHeight); // total size: imageWidth * imageHeight * 4; color format BGRA
                var dataLen = imageData.data.length;
                for (var i = 0; i < dataLen; i++)
                {
                    imageData.data[i] = byteArray[i];
                }
                ctx.putImageData(imageData, 0, 0);

                // create a new element and add it to div
                var image = document.createElement('img');
                image.width = imageWidth;
                image.height = imageHeight;
                image.src = canvas.toDataURL();

                var div = document.getElementById('img');
                div.appendChild(image);
            }

            function updateImg() {
                var image = document.getElementById('myimg');
                image.src = "http://ahk.altx.top/img.gif?rnd=" + Math.random();

                //var div = document.getElementById('img');
                //div.appendChild(image);
            }
    
    </script>
    </head>
    <body>
        <input type="button" id="connectButton" value="Connect" onclick="connectWebSocket()"/> 
        <input type="button" id="disconnectButton" value="Disconnect" onclick="disconnectWebSocket()"/> 
        <input type="text" id="messageInput" value="ykg" /> 
        <input type="button" id="sendButton" value="Load Remote Image" onclick="sendMessage()"/> <br />
        <div id="msg"></div>
        <div id="img">
            <img id='myimg' src="http://ahk.altx.top/img.gif" alt="">
        </div>
    </body>
</html>
